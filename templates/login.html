{% extends "base.html" %}
{% block content %}
<div class="max-w-sm mx-auto bg-white rounded-lg shadow p-6 mt-10">
  <h2 class="text-lg font-medium mb-4">Вхід</h2>
  {% if error %}
  <div class="mb-3 rounded border border-red-200 bg-red-50 text-red-700 px-3 py-2 text-sm">{{ error }}</div>
  {% endif %}
  <form method="post" class="space-y-3">
    <div>
      <label class="block text-sm text-slate-600 mb-1">Логін</label>
      <input name="username" class="w-full border border-slate-300 rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm text-slate-600 mb-1">Пароль</label>
      <input name="password" type="password" class="w-full border border-slate-300 rounded px-3 py-2" required />
    </div>
    <div class="pt-2">
      <button class="bg-sky-600 text-white px-4 py-2 rounded hover:bg-sky-700" type="submit">Увійти</button>
    </div>
  </form>
</div>
{% endblock %}
